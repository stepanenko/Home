<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <style>
  table {
    
    border-collapse: collapse;
    }
    td, th {
      padding: 15px;
      border: 1px solid black;
  
    }
    .container {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
<table>
  <tr>
    <th colspan="4">Test table</th>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td rowspan="2" colspan="2">3333333333333333333333333333333333333333333333333333333333333333333333333333333</td>
    
  </tr>
  <tr>
      <td rowspan="2" colspan="2">5555555555555555555555555555555555555555555555555555555555555555555
        55555555555555555
      </td>
    
      
    </tr>
    <tr>
        <td>9</td>
        <td>10</td>
        
      </tr>
</table>
</div>
</body>
</html>
